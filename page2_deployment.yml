apiVersion: v1
kind: Service
metadata:
  name: page2-service
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
  selector:
    app: page2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: page2-deployment
spec:
  selector:
    matchLabels:
      app: page2
  replicas: 2
  template:
    metadata:
      labels:
        app: page2
    spec:
      containers:
        - name: page2
          image: httpd:alpine3.17
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: page2-index
              mountPath: /usr/local/apache2/htdocs/index.html
              subPath: index.html
      volumes:
        - name: page2-index
          configMap: 
            name: page2-config
            items:
              - key: index.html
                path: index.html